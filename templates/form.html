<!DOCTYPE html>
<html>
<head>
    <title>Employee Entry UI</title>
    <style>
        body { font-family: Arial; background:#f7f7f7; padding:20px; }
        .container { width:400px; background:white; padding:20px; border-radius:8px; margin:auto; }
        input, select { width:100%; padding:10px; margin:8px 0; }
        button { width:100%; padding:10px; background:green; color:white; font-size:16px; border:none; cursor:pointer; }
        button:hover { background:darkgreen; }
        .msg { margin-top:10px; padding:10px; border-radius:5px; }
        .success { background:#c5f7cd; }
        .danger { background:#f7c5c5; }
    </style>
</head>
<body>
<div class="container">
    <h2>Add Employee</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="msg {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="/submit" method="post">
        <input type="text" name="position_id" placeholder="Position ID" required>
        <input type="text" name="emp_id" placeholder="Employee ID" required>
        <input type="text" name="emp_name" placeholder="Employee Full Name" required>
        <input type="email" name="email" placeholder="Email" required>

        <select name="employment_status" required>
            <option value="">Employment Status</option>
            <option>Active</option>
            <option>Terminated</option>
            <option>On Leave</option>
        </select>

        <label>Effective Start Date:</label>
        <input type="date" name="effective_start_date" required>

        <select name="effective_status" required>
            <option value="">Effective Status</option>
            <option>Active</option>
            <option>Inactive</option>
        </select>

        <label>Date of Joining:</label>
        <input type="date" name="date_of_joining" required>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
