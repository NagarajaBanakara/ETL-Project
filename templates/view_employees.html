{% extends "layout.html" %}
{% block content %}
<h2>Employee Details</h2>

<table class="table table-bordered table-striped">
<thead>
<tr>
    <th>Emp ID</th><th>Name</th><th>Email</th><th>Status</th><th>DOJ</th><th>Years</th><th>Actions</th>
</tr>
</thead>
<tbody>
{% for e in employees %}
<tr>
    <td>{{e.emp_id}}</td>
    <td>{{e.emp_name}}</td>
    <td>{{e.email}}</td>
    <td>{{e.employment_status}}</td>
    <td>{{e.date_of_joining}}</td>
    <td>{{e.years_with_company}}</td>
    <td>
        <a href="/edit/{{e.emp_id}}" class="btn btn-sm btn-primary">Edit</a>
        <a href="/delete/{{e.emp_id}}" class="btn btn-sm btn-danger"
           onclick="return confirm('Are you sure?')">Delete</a>
    </td>
</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
